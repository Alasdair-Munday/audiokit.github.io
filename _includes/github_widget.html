<script>
request = new XMLHttpRequest();
request.open('GET', "https://api.github.com/repos/audiokit/AudioKit/contributors", true);

request.onload = function() {
  if (request.status >= 200 && request.status < 400) {
    // Success!
    data = JSON.parse(request.responseText);

    for (i=0; i<data.length; i++) {
        user = data[i]
        if (user.contributions > 2) {
            name = user.login
            url = ""
            if (user.login == "aure") {name = "Aurelius Prochazka, Ph.D.";}
            if (user.login == "adambmedia") {name = "Adam Boulanger, Ph.D.";}
            if (user.login == "narner") {name = "Nick Arner";}
            if (user.login == "megastep") {name = "Stephane Peter";}
            if (user.login == "aure") {url = "aure.com";}
            if (user.login == "adambmedia") {url = "adamboulanger.com";}
            if (user.login == "narner") {url = "nickarner.com";}
            if (user.login == "megastep") {url = "catloafsoft.com";}

            console.log(name);
            console.log(url);
            console.log(user.contributions);
            console.log(user.avatar_url);
            console.log('pic'+(i+1))

            document.getElementById('pic'+(i+1)).innerHTML = '<img src="'+user.avatar_url+'">';
            document.getElementById('name'+(i+1)).innerHTML = name;
            document.getElementById('contact'+(i+1)).innerHTML = '<a href="http://'+url+'">'+url+'</a><br>' + user.contributions + ' Commits';
        }
    }
  }
};

request.send();
</script>
