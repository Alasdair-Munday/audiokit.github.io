<script>
user_request = new XMLHttpRequest();
user_request.open('GET', "https://api.github.com/repos/audiokit/AudioKit/contributors", true);

user_request.onload = function() {
  if (user_request.status >= 200 && user_request.status < 400) {
    // Success!
    user_data = JSON.parse(user_request.responseText);
    index = 0;
    for (i=0; i<user_data.length; i++) {
        user = user_data[i]
        if (user.contributions > 30) {
            name = user.login
            url = ""

            // Active Contributors
            if (user.login == "aure") {name = "Aurelius Prochazka, Ph.D.";}
            if (user.login == "narner") {name = "Nick Arner";}
            if (user.login == "megastep") { name = "St√©phane Peter"}
            if (user.login == "aure") {url = "aure.com";}
            if (user.login == "narner") {url = "nickarner.com";}
            if (user.login == "megastep") {url = "catloafsoft.com";}
            index++;

            document.getElementById('pic'+(index)).innerHTML = '<img src="'+user.avatar_url+'">';
            document.getElementById('name'+(index)).innerHTML = name;
            document.getElementById('contact'+(index)).innerHTML = '<a href="http://'+url+'">'+url+'</a><br>' + user.contributions + ' Commits';
        }
    }
  }
};

user_request.send();
</script>
