      <a href="{{ page.prev_section }}" class="button button-3d button-xlarge button-rounded button-red">
        Back
      </a>

      <a href="{{ page.next_section }}" class="button button-3d button-xlarge button-rounded button-green">

      </a>
    {% else %}
    {% endif %}

{% endif %}
