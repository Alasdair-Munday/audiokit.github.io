---
title: AudioKit Gallery Projects
header: Gallery
permalink: /gallery/
layout: examples
---

  {% for movie in site.gallery %}
    <a href="{{ movie.url }}">{{ movie.title }}</a>
    <div class="hide-on-mobiles">
    <iframe src="//player.vimeo.com/video/{{ movie.vimeo_id }}" width="750" height="470" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen class="gallery-movie"></iframe>
    </div>

    <div class="show-on-mobiles">
    <iframe src="//player.vimeo.com/video/{{ movie.vimeo_id }}" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  {% endfor %}
